<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
  <link rel="stylesheet" href="style.css">
  <title>Mio's calculator</title>
  <title>Document</title>
</head>
<body>
  <main class="calculator">
    <div class="display">
      <div class="calculation" id="calculation"></div>
      <div class="result" id="result"></div>
    </div>
    
    <div class="calculator-buttons">
      <div class="button" id="clean">AC</div>
      <div class="button operator">/</div>
      <div class="button operator">x</div>
      <div class="button operator material-symbols-outlined">backspace</div>
      <button class="button number">1</button>
      <button class="button number">2</button>
      <button class="button number">3</button>
      <div class="button operator">-</div>
      <button class="button number">4</button>
      <button class="button number">5</button>
      <button class="button number">6</button>
      <div class="button operator">+</div>
      <button class="button number">7</button>
      <button class="button number">8</button>
      <button class="button number">9</button>
      <div class="button operator modulu">%</div>
      <button class="button number">0</button>
      <button class="button number">,</button>
      <div class="button equal">=</div>
  </div>
  </main>

  

  <script src="script.js"></script>
</body>
</html>
